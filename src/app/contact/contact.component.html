<div class="p-20">
  <div>
    <button class="btn" style="float: left;" (click)="addContact()">Add Contact</button>
  </div>

  <br><br>

  <router-outlet></router-outlet>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let contact of contacts let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{contact?.first_name}} {{contact?.last_name}}</td>
        <td>{{contact?.email}}</td>
        <td>{{contact?.phone}}</td>
        <td>{{contact?.status}}</td>
        <td >
            <a (click)="editContact(contact.id)">Edit</a> | <a (click)="deleteContact(contact.id)">Delete</a>
        </td>
      </tr>

    </tbody>
  </table>  
</div>
